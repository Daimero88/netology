apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx
  namespace: ssilchin-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
      - name: test-nginx
        image: cr.yandex/crpvsmu99smr232mo9ci/test-nginx-app:1.1
        ports:
        - containerPort: 80
